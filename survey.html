<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aldi Duzha" />
    <meta name="description" content="Chat Tutor" />
    <link rel="canonical" href="https://aldi.github.io/bulma-login-template/" />
    <title>Learning Style Quiz - Chat Tutor</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        .question {
            display: none;
        }
        /* Custom label style for questions */
        #question-container .label {
            font-size: 1.50rem; /* Adjust the font size as needed */
        }

    </style>
</head>
<body>
    <!-- Home Screen Section Start -->
    <section class="hero is-fullheight" id="home-screen">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h1 class="title">Are you a Visual or Auditory Learner?</h1>
                    <p class="subtitle">Instructions: For each question, choose the option that you relate to the most. There are no right or wrong answers; just go with your first instinct.</p>
                    <button class="button is-primary" onclick="startQuiz()">Begin</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Home Screen Section End -->

    <!-- Survey Section Start -->
    <section class="hero is-fullheight" id="survey-section">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <form id="quiz-form" method="post" onsubmit="return handleSubmit(event)">
                        <div class="box" id="question-container">

                            <!-- Question 1 -->
                            <div class="question" id="question1">
                                <div class="field">
                                    <label class="label">When studying for a class, do you:</label>
                                    <div class="control">
                                        <label class="radio">
                                            <input type="radio" name="question1" value="0">
                                            Make flashcards or diagrams to visualize the information?
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="question1" value="1">
                                            Read your notes out loud or discuss them with classmates?
                                        </label>
                                    </div>
                                </div>
                                <div class="buttons is-centered are-medium">
                                    <button type="button" onclick="navigate('next', 1)" class="button is-primary">Next</button>
                                </div>
                            </div>
                            
                            <!-- Question 2 (Example of a second question) -->
                            <div class="question" id="question2">
                              <div class="field">
                                <label class="label">In a lecture, are you more likely to remember:</label>
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="question2" value="0">
                                        The slides and visuals presented by the instructor?
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="question2" value="1">
                                        The specific words and phrases used by the instructor?
                                    </label>
                                </div>
                            </div>
                                <div class="buttons is-centered are-medium">
                                    <button type="button" onclick="navigate('back', 2)" class="button is-light">Back</button>
                                    <button type="button" onclick="navigate('next', 2)" class="button is-primary">Next</button>
                                </div>
                            </div>

                            <!-- Additional Questions would follow the same structure -->

                            <!-- Example of a final question without a Next button -->
                            <div class="question" id="question3">
                              <div class="field">
                                <label class="label">When planning your schedule, do you:</label>
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="question3" value="0">
                                        Write it down in a planner or use a digital calendar with visual reminders?
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="question3" value="1">
                                        Set audible alerts and reminders on your devices?
                                    </label>
                                </div>
                            </div>
                                <div class="buttons is-centered are-medium">
                                    <button type="button" onclick="navigate('back', 3)" class="button is-light">Back</button>
                                    <button type="submit" class="button is-primary">Finish</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="hero-foot">
            <div class="container has-text-centered">
                <p class="footer-text">
                    <a href="https://www.aldiduzha.com?utm_source=Github" style="color: white;">Designed with <i class="fa fa-heart fa-fw" style="font-size: 10px; color: red;"></i> by Aldi Duzha</a>
                </p>
            </div>
        </div>
    </section>
    <!-- Survey Section End -->

    <!-- Results Section Start - Initially Hidden -->
    <section class="hero is-fullheight" id="results-section" style="display: none;">
      <div class="hero-body">
          <div class="container has-text-centered">
              <div class="column is-6 is-offset-3">
                  <h1 class="title" id="resultMessage"></h1>
              </div>
          </div>
      </div>
    </section>
    <!-- Results Section End -->

    <!-- JavaScript for Navigation and Quiz Start -->
<script>
  function navigate(direction, currentQuestionIndex) {
      var totalQuestions = document.getElementsByClassName('question').length;
      var newQuestionIndex = direction === 'next' ? currentQuestionIndex + 1 : currentQuestionIndex - 1;
      
      // Hide current question
      if (currentQuestionIndex > 0) {
          document.getElementById('question' + currentQuestionIndex).style.display = 'none';
      }
      
      // Show new question
      var newQuestion = document.getElementById('question' + newQuestionIndex);
      if (newQuestion) {
          newQuestion.style.display = 'block';
      } else {
          // Handle out of bounds navigation
          if (newQuestionIndex < 1) {
              newQuestionIndex = 1; // Loop back to first question if going back from first question
          } else if (newQuestionIndex > totalQuestions) {
              newQuestionIndex = totalQuestions; // Prevent going beyond the last question
          }
          document.getElementById('question' + newQuestionIndex).style.display = 'block';
      }
  }

  function startQuiz() {
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById('question1').style.display = 'block';
  }

  function handleSubmit(event) {
    // Prevent the default form submission
    event.preventDefault();

    var form = document.getElementById('quiz-form');
    var answers = {};
    var countOption1 = 0;
    var countOption2 = 0;

    // Iterate over each question
    for (var i = 1; i <= form.elements.length; i++) {
      if(form.elements['question' + i]) {
        var radios = form.elements['question' + i];
        // Iterate over radio buttons within the question
        for (var j = 0; j < radios.length; j++) {
          if (radios[j].checked) {
            // If a radio button is checked, add the value to the answers object
            answers['question' + i] = radios[j].value;
            if (radios[j].value === "0") {
              countOption1++;
            } else if (radios[j].value === "1") {
              countOption2++;
            }
            break; // Stop looking through the rest once we've found the checked one
          }
        }
      }
    }

    // Determine the result based on counts
    var resultMessage = "";
    if (countOption1 > countOption2) {
      resultMessage = "You seem to be more of a visual learner!";
    } else if (countOption2 > countOption1) {
      resultMessage = "You seem to be more of an auditory learner!";
    } else {
      resultMessage = "You have a balanced learning style!";
    }

    // Hide the quiz section
    document.getElementById('survey-section').style.display = 'none';

    // Show the results section
    var resultsSection = document.getElementById('results-section');
    resultsSection.style.display = 'block';

    // Set the result message
    var resultMessage = document.getElementById('resultMessage');
    resultMessage.textContent = resultMessageText;

    // Scroll to the results section
    resultsSection.scrollIntoView();
  }

</script>
</body>
</html>
