<!DOCTYPE html>
<html>
<head>
    <!-- Head elements here -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kyra, Lina, Oishani" />
    <meta name="description" content="Chat Tutor" />
    <link rel="canonical" href="https://aldi.github.io/bulma-login-template/" />
    <title>Chat Tutor</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

</head>
<body>
  <header class="chat-header">
    <h1>BrainyBot</h1>
  </header>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <div class="box">
                        <p class="subtitle is-4">Please login to proceed.</p>
                        <br />
                        <form id="login-form">
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input is-medium" id="email" type="email" placeholder="Email" />
                                    <span class="icon is-medium is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input is-medium" id="password" type="password" placeholder="Password" />
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox" />
                                    Remember me
                                </label>
                            </div>
                            <button type="submit" class="button is-block is-info is-large is-fullwidth">Login</button><br />
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="signup.html">Sign Up</a> &nbsp;Â·&nbsp;
                    </p>
                </div>
            </div>
        </div>
        <div class="hero-foot">
            <div class="container has-text-centered">
                <p class="footer-text">
                    <a href="https://github.com/linabat/gpt-tutor" style="color: rgb(97, 92, 92);">Project developed by Kyra, Lina, Oishani, & ChatGPT 4</a>
                </p>
            </div>
        </div>
    </section>
    <script src="/firebase_js/firebaseHandlerLogin.js" type="module"></script>
</body>
</html>
